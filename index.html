<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS DAY 4 THEM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Bài tập 1</h1>
      <div class="form-group">
        <input type="date" id="myDate" />
        <button class="btn btn-success" id="btnBefore">Ngày hôm qua</button>
        <button class="btn btn-success" id="btnAfter">Ngày mai</button>
      </div>
      <div class="alert alert-success" id="outputBT1"></div>
      <hr />
      <h1>Bài tập 2</h1>
      <div class="form-group">
        <input type="month" id="date2" />
        <button class="btn btn-success" id="tinhBT2">Tính</button>
      </div>
      <div class="alert alert-success" id="outputBT2"></div>
      <hr />
      <h1>Bài tập 3</h1>
      <div class="form-group">
        <input
          type="number"
          id="number"
          placeholder="Nhập số nguyên có 3 chữ số"
          style="width: 300px"
        />
        <button class="btn btn-success" id="tinhBT3">Đọc</button>
      </div>
      <div class="alert alert-success" id="outputBT3"></div>
      <hr />
      <h1>Bài tập 4</h1>
      <h3>Sinh viên 1</h3>
      <div class="form-group">
        <input type="text" id="nameSV1" placeholder="Nhập tên" />
        <input
          type="number"
          name=""
          id="tdoX_SV1"
          placeholder="Nhập tọa độ X"
        />
        <input
          type="number"
          name=""
          id="tdoY_SV1"
          placeholder="Nhập tọa độ Y"
        />
      </div>
      <h3>Sinh viên 2</h3>
      <div class="form-group">
        <input type="text" id="nameSV2" placeholder="Nhập tên" />
        <input
          type="number"
          name=""
          id="tdoX_SV2"
          placeholder="Nhập tọa độ X"
        />
        <input
          type="number"
          name=""
          id="tdoY_SV2"
          placeholder="Nhập tọa độ Y"
        />
      </div>
      <h3>Sinh viên 3</h3>
      <div class="form-group">
        <input type="text" id="nameSV3" placeholder="Nhập tên" />
        <input
          type="number"
          name=""
          id="tdoX_SV3"
          placeholder="Nhập tọa độ X"
        />
        <input
          type="number"
          name=""
          id="tdoY_SV3"
          placeholder="Nhập tọa độ Y"
        />
      </div>
      <h3>Trường học</h3>
      <div class="form-group">
        <input
          type="number"
          name=""
          id="tdoX_TH"
          placeholder="Nhập tọa độ X"
        />
        <input
          type="number"
          name=""
          id="tdoY_TH"
          placeholder="Nhập tọa độ Y"
        />
      </div>
      <button class="btn btn-success mb-2" id="tinhBT4">Tính</button>
      <div class="alert alert-success" id="outputBT4"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
